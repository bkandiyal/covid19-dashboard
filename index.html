<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
        <title>COVID-19 Realtime Tracker</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <nav class="navbar fixed-bottom navbar-dark bg-dark navbar-expand-sm">
            <a class="navbar-brand" href="#">COVID19 Tracker</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-content" aria-controls="nav-content" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="nav-content" class="navbar-collapse collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link active navbutton" href="#home" data-parent="#container">Home</a></li>
                    <li class="nav-item"><a class="nav-link navbutton" href="#map" data-parent="#container">Map</a></li>
                    <li class="nav-item"><a class="nav-link navbutton" href="#about" data-parent="#container">About</a></li>
                </ul>
            </div>
        </nav>

        <div id="container" class="container-fluid">
            <div id="home" class="show page">
                <div class="row">
                    <div class="col">
                        <h4>Home</h4>
                    </div>
                </div>
            </div>
    
            <div id="map" class="page">
                <div id="time-slider-container" class="collapse ">
                    <div id="time-slider">
                        <button id="btnPlay" class="btn btn-info btn-sm">Play</button>
                        <input type="range" id="date-slider" min="0" max="" value="0" step="1" class="custom-range"/>
                    </div>
                </div>
            </div>
    
            <div id="about" class="page">
                <div class="row">
                    <div class="col">
                        <h4>About</h4>
                    </div>
                </div>
            </div>
        </div>

        <div id="menu" class="hidden">
            <button class="btn btn-info btn-sm btn-block" type="button" data-toggle="collapse" data-target="#menu-inner-container" aria-expanded="true" aria-controls="menu-inner-container">
                Menu
            </button>
            <div id="menu-inner-container" class="collapse show">
                <div class="card" id="menu-inner">
                    <span id="date-container" class="badge badge-secondary">Date:&nbsp;<span id="date"></span></span>
                    <div id="type-buttons-container" class="btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-outline-danger btn-sm btn-block">
                            <input type="checkbox" value="confirmed" checked/>Confirmed&nbsp;
                            <span id="total-confirmed" class="badge badge-danger"></span>
                        </label>

                        <label class="btn btn-outline-success btn-sm btn-block">
                            <input type="checkbox" value="recovered"/>Recovered&nbsp;
                            <span id="total-recovered" class="badge badge-success"></span>
                        </label>

                        <label class="btn btn-outline-secondary btn-sm btn-block">
                            <input type="checkbox" value="deaths"/>Deaths&nbsp;
                            <span id="total-deaths" class="badge badge-secondary"></span>
                        </label>

                        <label class="btn btn-outline-warning btn-sm btn-block">
                            <input type="checkbox" value="active"/>Active&nbsp;
                            <span id="total-active" class="badge badge-warning"></span>
                        </label>
                    </div>
                    <span class="badge badge-secondary" style="margin-top:1em">Mortality Rate:&nbsp;<span id="mortality-rate"></span></span>
                    <div class="btn-group-toggle" data-toggle="button">
                        <button class="btn btn-outline-info btn-sm btn-block" style="margin-top:1em" data-toggle="collapse" data-target="#time-slider-container" aria-expanded="false" aria-controls="time-slider-container">
                            Timeline
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.9/jquery.csv.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/js/bootstrap.min.js"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
        <script src="scripts.js"></script>
        <script>
            $(document).ready(function() {
                $('.page').each(function() {
                    if(!$(this).hasClass('show')) $(this).hide();
                });

                $('a.navbutton').on('click', function() {
                    let id = $(this).attr('href');
                    if ($(id).is(':visible')) return;
                    let parent = $(this).attr('data-parent');
                    $(parent+'>.page:visible').hide();
                    $(id).show();
                    map.resize();
                });
            });
        </script>
    </body>
</html>
