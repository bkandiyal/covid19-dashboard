<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>COVID-19 Realtime Tracker</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">COVID-19 Tracker</span>
            <span class=""><small>Developed by: <a href="mailto:bkandiyal@gmail.com">Bhaskar Kandiyal</a>, Data provided by <a href="https://github.com/CSSEGISandData/COVID-19">Johns Hopkins CSSE</a></small></span>
        </nav>
        <div id="container" class="container-fluid">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <button id="btnPlay" class="btn btn-primary">Animate</button>
                    <span id="date" class="badge badge-pill badge-secondary">Date:</span>
                    <span class="badge badge-pill badge-danger">Total Confirmed: <span id="total-confirmed"></span></span>
                    <span class="badge badge-pill badge-success">Total Recovered: <span id="total-recovered"></span></span>
                    <span class="badge badge-pill badge-dark">Total Deaths: <span id="total-deaths"></span></span>
                    <span class="badge badge-pill badge-warning">Total Active: <span id="total-active"></span></span>
                    <span class="badge badge-pill badge-info">Mortality Rate: <span id="mortality-rate"></span></span>
                    <input type="range" id="date-slider" min="0" max="" value="58" step="1" class="custom-range"/>
                </div>
                <div class="col">
                    <select id="dataType">
                        <option value="confirmed" data-color="rgba(255, 0, 0, 0.5)">Confirmed</option>
                        <option value="recovered" data-color="rgba(0, 110, 20, 0.5)">Recovered</option>
                        <option value="deaths" data-color="rgba(100, 0, 0, 0.8)">Deaths</option>
                        <option value="active" data-color="rgba(255, 208, 20, 0.8)">Active</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <svg id="globalmap" class="col offset-md-1"></svg><br/>
            </div>
        </div>

        <!-- Bootstrap Scripts -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="topojson.min.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
